name: ci

on:
  push:
    branches-ignore: [ "master" ]
    paths:
      - "**.go"
      - "go.mod"
      - "!tools/client/**" # We don't ship client at present, modifications here shall have no influence.

env:
  OUTPUT_PATH: out

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build
        run: docker build --output=$OUTPUT_PATH .

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: out/*
          if-no-files-found: error